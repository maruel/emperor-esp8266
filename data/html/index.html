<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Emperor 1510</title>
    <meta name="description" content="Control a chair with MQTT">
    <meta name="author" content="Marc-Antoine Ruel">
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- We assume that the internet is not accessible. Otherwise, use the following to save on the ESP poor bandwidth: <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script> -->
    <script src="mqttws31.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link href="skeleton.css" rel="stylesheet" type="text/css">
    <style>
      .state {
        background: yellow;
        border: 1;
      }

      .stop {
        color: red;
      }

      .commandes td {
        font-size: 2em;
        border: 0;
        text-align: center;
      }
      button {
        font-size: 1em;
      }
    </style>
  </head>
  <body onload="onLoad()">
    <div class="container">
      <h1>Emperor 1510</h1>
      <div class="row">
        <div id="state" class="state">Unconnected</div>
      </div>
      <div class="row">
        <table class="commandes">
          <tbody>
            <thead>
              <td>Monitors</td>
              <td>Seat</td>
            <tr>
              <td>
                <button onclick="set_monitors('up')">â–²</button>
              </td>
              <td>
                <button onclick="set_seat('up')">â–²</button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="set_monitors('stop')" class="stop">Stop</button>
              </td>
              <td>
                <button onclick="set_seat('stop')" class="stop">Stop</button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="set_monitors('down')">â–¼</button>
              </td>
              <td>
                <button onclick="set_seat('down')">â–¼</button>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input id=LED type=checkbox onclick="onLED()"></input>
                  LED
                </label>
              </td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2>MQTT Messages</h2>
      <div class="row">
        <pre><code><div id=messages></div></code></pre>
      </div>
    </div>

  </body>

</html>
